    <div class="container">
        <h1>Consulta de Propiedades de String</h1>
        <form id="consultaForm">
            <div class="form-group">
                <label for="palabra">Ingrese una palabra:</label>
                <input type="text" id="palabra" required>
            </div>
            <div class="form-group">
                <label for="opcion">Seleccione una opción:</label>
                <select id="opcion">
                    <option value="longitud">Longitud de la palabra</option>
                    <option value="mayusculas">Palabra en mayúsculas</option>
                    <option value="minusculas">Palabra en minúsculas</option>
                    <option value="primer_caracter">Primer carácter de la palabra</option>
                </select>
            </div>
            <button type="submit" onclick="consultarPropiedad()">Consultar</button>
        </form>
